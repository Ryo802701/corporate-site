<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kirameki design</title>
    <meta name="description" content="kirameki designはクリエイティブのプロフェッショナル集団です。クリエイティブの力でさまざまな課題解決に取り込んでいます。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@500;700&display=swap"
      rel="stylesheet">

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- ファビコン -->
    <link rel="shortcut icon" href="../assets/favicon.ico">
  </head>

  <body>
    <!-- ヘッダー -->
    <header class="header">
      <a href="./" class="header-logo"><img src="../assets/images/header/header_logo.svg" alt="Kirameki Design"></a>

      <!-- ハンバーガーメニュー -->
      <button type="button" class="hamburger-button">
        <i class="bi bi-list"></i>
      </button>

      <!-- ナビゲーション、ヘッダーメニュー -->
      <nav class="hamburger-menu header-nav">
        <ul class="hamburger-menu-list-group header-nav-list-group flex outfit">
          <li><a href="#">about</a></li>
          <li><a href="#">business</a></li>
          <li><a href="#">works</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">access</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="access">
      <!-- カバー -->
      <section class="cover">
        <div class="cover-container">
          <!-- カバー背景画像 -->
          <div class="cover-top"></div>

          <div class="cover-bottom">
            <h1 class="cover-catch outfit">
              <span>access</span>
            </h1>
          </div>
        </div>
      </section>

      <!-- 地図 -->
      <div class="google-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.770164150721!2d139.69944711508313!3d35.658033880199625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b563b00109f%3A0x337328def1e2ab26!2z5riL6LC36aeF!5e0!3m2!1sja!2sjp!4v1676375712565!5m2!1sja!2sjp"
          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <!-- アクセス情報 -->
      <div class="information medium">
        <div class="container information-container">
          <dl class="information-list">
            <dt><i class="bi bi-geo-alt"></i></dt>
            <dd>〒100-0001<br>東京都渋谷区渋谷1-1000</dd>
          </dl>
          <dl class="information-list">
            <dt><i class="bi bi-telephone"></i></dt>
            <dd>03-0000-0000</dd>
          </dl>
        </div>
      </div>

      <!-- contact -->
      <section class="contact flex">
        <div class="container">
          <h2 class="section-title outfit">contact</h2>
          <a href="#" class="button button-white-ghost">お問い合わせはこちら<i
              class="button-icon button-white-ghost-icon bi bi-arrow-right-short"></i></a>
        </div>
      </section>
    </main>

    <!-- フッター -->
    <footer class="footer medium">
      <!-- ナビゲーション -->
      <nav class="footer-nav">
        <ul class="flex outfit">
          <li><a href="#">recruit</a></li>
          <li><a href="#">privacy policy</a></li>
          <li><a href="#">sitemap</a></li>
        </ul>
      </nav>

      <!-- コピーライト -->
      <span class="footer-copyright outfit">Copyright @ 2022 kirameki design All Rights Reserved.</span>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>

</html>
